<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto treno</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

<body>

    <section id="ticket-form">
    <form>
        <label for="fname">Nome Cognome:</label>
        <input type="text" id="name" name="fname"><br><br>
        <label for="lname">Distanza da percorrere:</label>
        <input type="number" id="distance" name="lname"><br><br>
        <label for="age">Seleziona la tua et√†:</label>
        <select name="" id="age">
            <option value="underAge">minore di 18</option>
            <option value="normalAge">18-65</option>
            <option value="overAge">over 65</option>
        </select>
        <button id="buy">genera</button>
        <button id="cancel">cancella</button>
    </form>
</section>


<section id="ticket-stamp">
    <div id="passenger-name">nome passeggero</div>
    <div id="discount">offerta</div>
    <div id="car">carrozza</div>
    <div id="cp-code">codice CP</div>
    <div id="ticket-price">costo biglietto</div>
</section>




    <script src="./script.js"></script>
